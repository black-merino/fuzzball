<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabサンプル</title>
    <link rel="stylesheet" type="text/css" href="tab.css">
    <style>
            header {
                height: 50px;
                text-align: center;
            }
    </style>
</head>

<body>
<header>
        タブのサンプル<br>
</header>

<div class="tabs">
    <input id="tab1" type="radio" name="tab_item" checked>
    <label class="tab_item_label" for="tab1">タブ1</label>

    <input id="tab2" type="radio" name="tab_item" >
    <label class="tab_item_label" for="tab2">タブ２</label>

    <input id="tab3" type="radio" name="tab_item" >
    <label class="tab_item_label" for="tab3">タブ３</label>

    <div class="tab_content" id="tab1_content">
        <p class="c-txtsp">タブ1</p>
    </div>

    <div class="tab_content" id="tab2_content">
        <p class="c-txtsp">タブ２</p>
    </div>

    <div class="tab_content" id="tab3_content">
        <p class="c-txtsp">タブ３</p>
    </div>
</div>
            
</body>
</html>
